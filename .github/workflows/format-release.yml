name: Format and Create Release on Push

on:
  push:
    branches:
      - main

jobs:
  format_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x' # Use a compatible Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npm run format

      - name: Get commit hash
        id: get_commit
        run: echo "::set-output name=hash::$(git rev-parse --short HEAD)"
        shell: bash

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_commit.outputs.hash }}
          release_name: Release ${{ steps.get_commit.outputs.hash }}
          body: Auto-generated release for ${{ steps.get_commit.outputs.hash }}
          draft: false
          prerelease: false

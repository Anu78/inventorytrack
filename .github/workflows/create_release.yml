name: Format and Create Release on Push

on:
  workflow_dispatch:
    inputs:
      release_version:
        description: 'The release version'
        required: true
        default: 'v0.0.1'
    branches:
      - main

jobs:
  format_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x' # Use a compatible Node.js version

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npm run format

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.release_version }}
          release_name: Release ${{ github.event.inputs.release_version }}
          body: Auto-generated release for ${{ github.event.inputs.release_version }}
          draft: false
          prerelease: false
